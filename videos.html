<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Canoagem</title>
<link href="scripts/css.css" rel="stylesheet" type="text/css" media="all" />

<script src="scripts/xpath.js" type="text/javascript"></script>

<script type="text/javascript">

<body>
	<div id="cabecalho">
		<div id="topo">
			<div id="borda_topo_esquerda"></div>
			<div id="topo_centro">
				<div id="logo">
					<a href="index.html">
						<img src="imagens_layout/logo.png" alt="Canoagem" border="0" title="Canoagem" />
					</a>
				</div>
			</div>
			<div id="borda_topo_direita"></div>
		</div>
	</div>
	<div id="central">
		<div id="conteudo">
			<div id="borda_conteudo_esquerda"></div>
			<div id="conteudo_centro">
				<div id="menu" title="Clique com mouse para mostrar/esconder o menu de navega&ccedil;&atilde;o">
					<div id="canto_menu_esquerdo"></div>
					<div id="menu_centro">
						<ul>
							<li><a href="index.html"><img src="imagens_layout/menu_inicio.jpg" alt="Inicio" title="Inicio" border="0" /></a></li>
							<li><a href="imagens.html"><img src="imagens_layout/menu_imagens.jpg" alt="Imagens" title="Imagens" border="0" /></a></li>
							<li><a href="videos.html"><img src="imagens_layout/menu_videos.jpg" alt="Videos" title="Videos" border="0" /></a></li>
							<li><a href="historia.html"><img src="imagens_layout/menu_historia.jpg" alt="Historia" title="Historia" border="0" /></a></li>
							<li><a href="contato.html"><img src="imagens_layout/menu_contato.jpg" alt="Contato" title="Contato" border="0" /></a></li>
							<li><a href="noticias.html"><img src="imagens_layout/menu_noticias.jpg" alt="Noticias" title="Noticias" border="0" /></a></li>
						</ul>
				</div>
					<div id="canto_menu_direito"></div>
			</div>
				<div id="videos">
					<div class="MasterDetail">
						<div id="lista">
	                        <ul spry:region="videos" class="MasterContainer">
								<li class="MasterColumn" spry:repeat="videos" spry:setrow="videos" spry:hover="MasterColumnHover" spry:select="MasterColumnSelected">
        	                    	<img src="{imagem}" alt="Imagem do video {ds_RowID}" title="Imagem do video {ds_RowID}" width="72px" height="72px"/>
            	                </li>
							</ul>
						</div>
                        <div spry:detailregion="videos" class="DetailContainer">
                            <div class="DetailColumn">
                                <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="400" height="320" id="FLVPlayer">
                                    <param name="movie" value="FLVPlayer_Progressive.swf" />
                                    <param name="quality" value="high" />
                                    <param name="wmode" value="opaque" />
                                    <param name="scale" value="noscale" />
                                    <param name="salign" value="lt" />
                                    <param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=Halo_Skin_3&amp;streamName={caminhoVideos}&amp;autoPlay=false&amp;autoRewind=false" />
                                    <param name="swfversion" value="8,0,0,0" />
                                    <!-- This param tag prompts users with Flash Player 6.0 r65 and higher to download the latest version of Flash Player. Delete it if you donâ€™t want users to see the prompt. -->
                                    <param name="expressinstall" value="scripts/expressInstall.swf" />
                                    <!-- Next object tag is for non-IE browsers. So hide it from IE using IECC. -->
                                    <!--[if !IE]>-->
                                    <object type="application/x-shockwave-flash" data="FLVPlayer_Progressive.swf" width="400" height="320">
                                        <!--<![endif]-->
                                        <param name="quality" value="high" />
                                        <param name="wmode" value="opaque" />
                                        <param name="scale" value="noscale" />
                                        <param name="salign" value="lt" />
                                        <param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=Halo_Skin_3&amp;streamName={caminhoVideos}&amp;autoPlay=false&amp;autoRewind=false" />
                                        <param name="swfversion" value="8,0,0,0" />
                                        <param name="expressinstall" value="scripts/expressInstall.swf" />
                                        <!-- The browser displays the following alternative content for users with Flash Player 6.0 and older. -->
                                        <div>
                                            <h4>Content on this page requires a newer version of Adobe Flash Player.</h4>
                                            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
                                        </div>
                                        <!--[if !IE]>-->
                                    </object>
                                    <!--<![endif]-->
                                </object>
                            </div>
						</div>
						<br style="clear:both" />
					</div>
				</div>
				<div id="rodape">
			Canoagem 2011 &copy; <a href="https://guilherme.stracini.com/">Guilherme Branco</a> - SENAC Vila Prudente - Informatica - Turma NT 
				</div>
			</div>
			<div id="borda_conteudo_direita"></div>
		</div>
	</div>
<script type="text/javascript">
setTimeout("menu()",5000);
</script>
</body>
</html>
